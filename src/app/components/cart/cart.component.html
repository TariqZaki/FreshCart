<section class="bg-main-light p-4 my-2 rounded-4 shadow w-75 mx-auto">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3" style="font-family: Concert One, sans-serif;"
        > {{"cart.shop cart" | translate}} </h1>
        <button (click)="clearItems()" class="btn btn-outline-danger"> {{"cart.clear cart" | translate}} </button>
    </div>
    <p class="text-main"> {{"cart.total cart price" | translate}} : {{cartDetails.totalCartPrice | currency : 'GBP' }} </p>
    @for (item of cartDetails.products; track item.product.id) {
    <div class="row mb-1 border-bottom">
        <div class="col-md-2">
            <div>
                <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
            </div>
        </div>
        <div class="col-md-10 d-flex align-items-center justify-content-between">
            <div>
                <h3 class="h5"> {{item.product.title}} </h3>
                <p class="text-main m-0">Price: {{item.price | currency : 'GBP'}} </p>
                <button (click)="removeItem(item.product.id)" class="btn p-0"> <span><i
                            class="fa-solid fa-trash text-danger"></i> </span> </button>
            </div>
            <div>
                <span (click)="updateCount(item.product.id , item.count +1)" class="text-main">
                    <i class="fa-solid fa-square-plus fa-2xl cursor-pointer"></i>
                </span>
                <span class="fa-xl"> {{item.count}} </span>
                <span (click)="updateCount(item.product.id , item.count -1)" class="text-main">
                    <i class="fa-solid fa-square-minus fa-2xl cursor-pointer"></i>
                </span>
            </div>
        </div>
    </div>
    }

    <button [routerLink]="['/orders' , cartDetails._id]" class="btn-main mt-2"> {{"cart.orders" | translate}} </button>

</section>
